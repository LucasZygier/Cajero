<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>
<body class="fondo">
    <script>
        function algoritmo(){
            let dinero, n1, n2, n3, n4;
    n1 = parseFloat (document.formulario1.n1.value);
    n2 = parseFloat (document.formulario1.n2.value);
    n3 = parseFloat (document.formulario1.n3.value);
    n4 = parseFloat (document.formulario1.n4.value);
    dinero=0.5*n1+0.2*n2+0.1*n3+n4;
    document.formulario1.dinero.value = dinero;
        }
    </script>
     <form name="formulario1">
        <table style="text-align: left; margin-left: auto; margin-right: auto;">
            <tbody>
                <tr>
                    <td>
                        <label for="n1">Ingresa el valor de n1:</label>
                    </td>
                    <td>
                        <input name="n1" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="n2">Ingresa el valor de n2:</label>
                    </td>
                    <td>
                        <input name="n2" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="n3">Ingresa el valor de n3:</label>
                    </td>
                    <td>
                        <input name="n3" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="n4">Ingresa el valor de n4:</label>
                    </td>
                    <td>
                        <input name="n4" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2" rowspan="1">
                        <input value="Procesar" type="button" onclick="algoritmo();" />
                        <input type="reset" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dinero">Valor de dinero:</label>
                    </td>
                    <td>
                        <input name="dinero" step="0.000001" type="number" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="banco1">
        <div>

        </div>
    </div>
</body>
</html>
